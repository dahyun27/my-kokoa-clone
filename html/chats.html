<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/index.css" rel="stylesheet" type="text/css" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>56%</span><i class="fas fa-battery-half fa-lg"></i
        ><i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title">Chats</div>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="far fa-comment-dots"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span class="cog--animation"
          ><i class="fas fa-cog"></i>
          <div class="notification-dot cog-dot"></div
        ></span>
      </div>
    </header>

    <main class="more-screen">
      <a href="./chat1.html">
        <div class="user-components user-components__chats">
          <div class="user-components__column chats__column">
            <img
              class="user-components__profile user-components__profile--sm"
              src="https://images.unsplash.com/photo-1522689016624-5097c68089ac?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjd8fHN1bW1lcnxlbnwwfDJ8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            />
            <div class="user-components__text">
              <div class="user-components__name">Seol Ah</div>
              <div class="user-components__content">Hi!</div>
            </div>
          </div>
          <div class="user-components__column chats__column">
            <div class="chat__time">21:22</div>
            <div class="notification-chat chats__notification">1</div>
          </div>
        </div>
      </a>
      <a href="./chat2.html">
        <div class="user-components user-components__chats">
          <div class="user-components__column chats__column">
            <img
              class="user-components__profile user-components__profile--sm"
              src="https://images.unsplash.com/photo-1483884105135-c06ea81a7a80?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8c2lsaG91ZXR0ZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            />
            <div class="user-components__text">
              <div class="user-components__name">Yoo Ha</div>
              <div class="user-components__content">Hi! nice to meet you</div>
            </div>
          </div>
          <div class="user-components__column chats__column">
            <div class="chat__time chat__time--no-notification">21:22</div>
            <!-- <div class="notification-chat chats__notification">1</div> -->
          </div>
        </div>
      </a>
    </main>

    <div class="navigation-bar">
      <div class="navigation-bar__icons">
        <a href="./friends.html"
          ><span><i class="far fa-user fa-2x"></i></span
        ></a>
        <a href="./chats.html"
          ><span class="nav-second__chat"
            ><i class="far fa-comment fa-2x"></i>
            <div class="notification-chat">1</div></span
          ></a
        >
        <a href="./find.html"
          ><span><i class="fas fa-search fa-2x"></i></span
        ></a>
        <a href="./more.html"
          ><span
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="notification-dot"></div></span
        ></a>
      </div>
    </div>

    <div class="no-mobile">Your screen is too big ðŸ˜­</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
