<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/index.css" rel="stylesheet" type="text/css" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>56%</span><i class="fas fa-battery-half fa-lg"></i
        ><i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="./more.html">
          <span><i class="fas fa-chevron-left"></i></span>
        </a>
      </div>
      <div class="alt-header__column">
        <div class="alt-header__title">Settings</div>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search"></i></span>
      </div>
    </header>

    <main class="settings-screen">
      <div class="settings__row">
        <div class="settings__column">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="settings__column"></div>
      </div>
      <div class="settings__row">
        <div class="settings__column">
          <i class="fas fa-flask"></i>
          <span>Lab</span>
        </div>
        <div class="settings__column"></div>
      </div>
      <div class="settings__row">
        <div class="settings__column">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
        </div>
        <div class="settings__column">Latest Version</div>
      </div>
      <div class="settings--border"></div>
      <div class="settings__row">
        <div class="settings__column">
          <i class="fas fa-unlock-alt"></i>
          <span>Privacy</span>
        </div>
        <div class="settings__column"></div>
      </div>
      <div class="settings__row">
        <div class="settings__column">
          <i class="fas fa-bell"></i>
          <span>Notifications</span>
        </div>
        <div class="settings__column"></div>
      </div>
      <div class="settings__row">
        <div class="settings__column">
          <i class="fas fa-user"></i>
          <span>Friends</span>
        </div>
        <div class="settings__column"></div>
      </div>
      <div class="settings__row">
        <div class="settings__column">
          <i class="fas fa-comment"></i>
          <span>Chats</span>
        </div>
        <div class="settings__column"></div>
      </div>
      <div class="settings__row">
        <div class="settings__column">
          <i class="fas fa-lightbulb"></i>
          <span>Display</span>
        </div>
        <div class="new-notification__settings">N</div>
        <div class="settings__column"></div>
      </div>
      <div class="settings__row">
        <div class="settings__column">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="new-notification__settings theme-notification">N</div>
        <div class="settings__column">Default theme</div>
      </div>
      <div class="settings__row">
        <div class="settings__column">
          <i class="fas fa-phone-alt"></i>
          <span>Call</span>
        </div>
        <div class="settings__column"></div>
      </div>
    </main>

    <div class="navigation-bar">
      <div class="navigation-bar__icons">
        <a href="./friends.html"
          ><span><i class="far fa-user fa-2x"></i></span
        ></a>
        <a href="./chats.html"
          ><span class="nav-second__chat"
            ><i class="far fa-comment fa-2x"></i>
            <div class="notification-chat">1</div></span
          ></a
        >
        <a href="./find.html"
          ><span><i class="fas fa-search fa-2x"></i></span
        ></a>
        <a href="./more.html"
          ><span
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="notification-dot"></div></span
        ></a>
      </div>
    </div>

    <div class="no-mobile">Your screen is too big ðŸ˜­</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
