<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/index.css" rel="stylesheet" type="text/css" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body class="friends-body">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span><i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>56%</span><i class="fas fa-battery-half fa-lg"></i
          ><i class="fas fa-bolt fa-sm"></i>
        </div>
      </div>

      <header class="screen-header">
        <div class="screen-header__title">Friends</div>
        <div class="screen-header__icons">
          <span><i class="fas fa-search"></i></span>
          <span><i class="fas fa-music"></i></span>
          <span><i class="fas fa-cog"></i></span>
        </div>
      </header>

      <div class="friends-display">
        <a href="#"
          ><i class="fas fa-info-circle"></i>Friend's Names Display<i
            class="fas fa-chevron-right"
          ></i
        ></a>
      </div>

      <main class="friends-screen">
        <div class="user-components">
          <div class="user-components__column">
            <img
              class="user-components__profile"
              src="https://images.unsplash.com/photo-1608458717343-63d0100a93b5?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTcwfHxwdXJwbGUlMjBza3l8ZW58MHwyfDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            />
            <div class="user-components__text">
              <div class="user-components__name">Da Hyun</div>
              <!-- <div class="user-components__content"></div> -->
            </div>
          </div>
          <!-- <div class="user-components__column"></div> -->
        </div>

        <div class="friends-channel">
          <div class="friends-channel__title">Channel</div>
          <span><i class="fas fa-chevron-up"></i></span>
        </div>

        <div class="user-components">
          <div class="user-components__column">
            <img
              class="user-components__profile--xs"
              src="https://cdn.pixabay.com/photo/2016/12/04/18/57/chat-1882320__340.png"
            />
            <div class="user-components__text">
              <div class="user-components__name--xs">Channel</div>
              <div class="user-components__content"></div>
            </div>
          </div>
          <div class="user-components__column">
            <span>2</span><i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </main>

      <div class="navigation-bar">
        <div class="navigation-bar__icons">
          <a href="./friends.html"
            ><span><i class="fas fa-user fa-2x"></i></span
          ></a>
          <a href="./chats.html"
            ><span class="nav-second__chat"><i class="far fa-comment fa-2x"></i>
              <div class="notification-chat">
                1
              </div></span
          ></a>
          <a href="./find.html"
            ><span><i class="fas fa-search fa-2x"></i></span
          ></a>
          <a href="./more.html"
            ><span
              ><i class="fas fa-ellipsis-h fa-2x"></i>
              <div class="notification-dot"></div></span
          ></a>
        </div>
      </div>
    </div>
    <div class="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div class="no-mobile">Your screen is too big ðŸ˜­</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
