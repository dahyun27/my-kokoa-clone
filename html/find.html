<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/index.css" rel="stylesheet" type="text/css" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>56%</span><i class="fas fa-battery-half fa-lg"></i
        ><i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title">Find</div>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span
          ><i class="fas fa-cog"></i>
          <div class="notification-dot cog-dot"></div
        ></span>
      </div>
    </header>

    <main class="find-screen">
      <div class="find-screen__icons">
        <div class="find-screen__icon">
          <span>
            <i class="fas fa-qrcode"></i>
          </span>
          QR Code
        </div>
        <div class="find-screen__icon">
          <span>
            <i class="far fa-address-book"></i>
          </span>
          Add by Contacts
        </div>
        <div class="find-screen__icon">
          <span>
            <i class="fas fa-fingerprint"></i>
          </span>
          Add by ID
        </div>
        <div class="find-screen__icon">
          <span>
            <i class="far fa-envelope"></i>
          </span>
          Invite
        </div>
      </div>
      <div class="recommended-friends">
        Recommended Friends
        <div class="recommended-friends__text">
          You have no recommended friends.
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat__column">
          <div class="open-chat__title">Open Chat</div>
          <span>Go to Open Chat Home <i class="fas fa-chevron-right"></i></span>
        </div>
        <div class="open-chat__column">
          <div class="open-chat__text">
            <div class="hashtags__title">#BTS</div>
            <div class="hashtags__subtitle">#BTS#ARMY#FRIENDS</div>
            <div class="open-chat__members">
              <img
                src="https://images.unsplash.com/photo-1618729300169-30ac66a34e08?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTB8fHNreXxlbnwwfHwwfHB1cnBsZXw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
              />
              802 members
              <div class="members__bar"></div>
              <div class="open-chat--color-pink">Active</div>
            </div>
          </div>
          <div class="bts__img">
            <img
              src="https://cdnimg.melon.co.kr/cm2/artistcrop/images/006/72/375/672375_20210709105209_500.jpg?810bef18adfe93171ddd76accf85dc67/melon/resize/416/quality/80/optimize"
            />
            <div class="open-chat--heart">
              <i class="fas fa-heart"></i>
              215
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="navigation-bar">
      <div class="navigation-bar__icons">
        <a href="./friends.html"
          ><span><i class="far fa-user fa-2x"></i></span
        ></a>
        <a href="./chats.html"
          ><span class="nav-second__chat"
            ><i class="far fa-comment fa-2x"></i>
            <div class="notification-chat">1</div></span
          ></a
        >
        <a href="./find.html"
          ><span><i class="fas fa-search fa-2x"></i></span
        ></a>
        <a href="./more.html"
          ><span
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="notification-dot"></div></span
        ></a>
      </div>
    </div>

    <div class="no-mobile">Your screen is too big ðŸ˜­</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
