<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/index.css" rel="stylesheet" type="text/css" />

    <title>Chat - Kokoa Clone</title>
  </head>
  <body class="chat-body">
    <div class="status-bar chat-status-bar">
      <div class="status-bar__column">
        <span>No Service</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>56%</span><i class="fas fa-battery-half fa-lg"></i
        ><i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column chat-alt-header__column">
        <a href="./chats.html">
          <span><i class="fas fa-chevron-left"></i></span>
        </a>
      </div>
      <div class="alt-header__column chat-alt-header__column">
        <div class="alt-header__title">Yoo Ha</div>
      </div>
      <div class="alt-header__column chat-alt-header__column">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-bars"></i></span>
      </div>
    </header>

    <main class="chat-screen">
      <div class="chat-time__container">
        <div class="chat-time">Thursday, July 22, 2021</div>
      </div>
      <div class="chat__row">
        <div class="chat__column">
          <img
            src="https://images.unsplash.com/photo-1483884105135-c06ea81a7a80?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8c2lsaG91ZXR0ZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          />
          <div class="chat__text">
            <div class="chat__title">Yoo Ha</div>
            <div class="chat__subtitle">Hi!</div>
          </div>
        </div>
        <div class="chat__column">21:27</div>
      </div>

      <div class="chat__row--owner">
        <div class="chat__column">
          <div class="chat__text--owner">Hi! nice to meet u!</div>
        </div>
        <div class="chat__column">21:27</div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div class="no-mobile">Your screen is too big ðŸ˜­</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
