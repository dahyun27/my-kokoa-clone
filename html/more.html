<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/index.css" rel="stylesheet" type="text/css" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>56%</span><i class="fas fa-battery-half fa-lg"></i
        ><i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title">More</div>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <a href="./settings.html">
          <span class="cog--animation"
            ><i class="fas fa-cog"></i>
            <div class="notification-dot cog-dot"></div
          ></span>
        </a>
      </div>
    </header>

    <div class="user-components">
      <div class="user-components__column">
        <img
          class="user-components__profile"
          src="https://images.unsplash.com/photo-1608458717343-63d0100a93b5?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTcwfHxwdXJwbGUlMjBza3l8ZW58MHwyfDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        />
        <div class="user-components__text">
          <div class="user-components__name">Da Hyun</div>
          <div class="user-components__content">
            + 320-200-215
            <span><i class="fas fa-exclamation-circle"></i></span>
          </div>
        </div>
      </div>
      <div class="user-components__column more__column">
        <i class="far fa-comment-alt"></i>
      </div>
    </div>

    <main class="more-screen">
      <div class="more-screen__icons">
        <div class="more-screen__icon">
          <span><i class="far fa-calendar-alt"></i></span>Calender
        </div>
        <div class="more-screen__icon">
          <span><i class="far fa-hdd"></i></span>Talk Drive
        </div>
        <div class="more-screen__icon">
          <span><i class="far fa-smile-beam"></i></span>Emotions
        </div>
        <div class="more-screen__icon">
          <span><i class="fas fa-brush"></i></span>Themes
        </div>
        <div class="more-screen__icon">
          <span><i class="fas fa-file-invoice-dollar"></i></span>Account
        </div>
        <div class="more-screen__icon">
          <span><i class="far fa-comments"></i></span>Open Chat
        </div>
      </div>
      <div class="suggestions">
        <div class="suggestions__title">Suggestions</div>
        <div class="suggestions__icons">
          <div class="suggestions__icon">
            <i class="fas fa-quote-right"></i>
            <span>Kokoa Story</span>
          </div>
          <div class="suggestions__icon">
            <i class="fas fa-users"></i>
            <span>Friends</span>
          </div>
          <div class="suggestions__icon">
            <i class="fas fa-gamepad"></i>
            <span>Kokoa Games</span>
          </div>
        </div>
      </div>
    </main>

    <div class="navigation-bar">
      <div class="navigation-bar__icons">
        <a href="./friends.html"
          ><span><i class="far fa-user fa-2x"></i></span
        ></a>
        <a href="./chats.html"
          ><span class="nav-second__chat"
            ><i class="far fa-comment fa-2x"></i>
            <div class="notification-chat">1</div></span
          ></a
        >
        <a href="./find.html"
          ><span><i class="fas fa-search fa-2x"></i></span
        ></a>
        <a href="./more.html"
          ><span
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="notification-dot"></div></span
        ></a>
      </div>
    </div>

    <div class="no-mobile">Your screen is too big ðŸ˜­</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
